<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Čísla od 15 do 150</title>
  <script src="script.js"></script>
</head>
<body>

<script>
   document.write('<ul>');
  for (let i = 15; i <= 150; i++) {
    document.write('<li>' + i + '</li>');
  }
  document.write('</ul>');
</script>
 
</body>
</html>
